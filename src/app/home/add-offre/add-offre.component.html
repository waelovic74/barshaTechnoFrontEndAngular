<div  class="form-group">

<h3>Ajouter une Nouvelle OFFRE </h3>
<div  style="width: 500px;">
<form #myform="ngForm" (ngSubmit)="createOffre(myform)">
  <div class="form-group">
    <label for="offreTitre"> Titre : </label>
    <input ngModel name="offreTitre" size="20" type="text" class="form-control" id="offreTitre" />

  </div>

  <div class="form-group">
    <label for="offrePrix"> Prix : </label>
    <input ngModel name="offrePrix" size="20" type="text" class="form-control" id="offrePrix" />
  </div>
  <div class="form-group">
    <label for="offreImage"> Image : </label>
    <input ngModel name="offreImage" size="20" type="text" class="form-control" id="offreImage" />
  </div>

  <div class="form-group">
    <label for="offreDateV"> Date Validite : </label>
    <input ngModel name="offreDateV" size="20"  class="form-control" id="offreDateV" type="date"/>
  </div>

  <button class="btn btn-primary">Ajouter</button>
</form>
</div>
</div>

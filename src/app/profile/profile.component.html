<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      Profile : <strong>{{ currentUser.username }}</strong>
    </h3>
  </header>


  <p>
    <strong>Username:</strong>
    {{ currentUser.username }}
  </p>

  <p>
    <strong>Nom:</strong>
    {{ currentUser.nom }}
  </p>

  <p>
    <strong>Prenom:</strong>
    {{ currentUser.prenom }}
  </p>

  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>




</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
